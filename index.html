<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-wrapper">
            <div class="display">0</div>
            <button class="clear-btn">AC</button>
            <button class="delete-btn">CE</button>
            <button class="percent-btn">%</button>
            <button class="operator-btn" data-sign="/">รท</button>
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operator-btn" data-sign="*">ร</button>
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operator-btn" data-sign="-">-</button>
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operator-btn" data-sign="+">+</button>
            <button class="number-btn col-span-2">0</button>
            <button class="period-btn">.</button>
            <button class="equals-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
